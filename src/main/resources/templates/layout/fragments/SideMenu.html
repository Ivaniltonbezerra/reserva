<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:data="http://www.thymeleaf.org/extras/data"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">



<body>
	<div class="col-md-3 left_col" th:fragment="SideMenu">
		<div class="col-md-3 left_col">
			<div class="left_col scroll-view">
				<div class="navbar nav_title" style="border: 0;">
					<a href="index.html" class="site_title"><i class="fa fa-angellist"></i>

				</div>

				<div class="clearfix"></div>

				<!-- menu profile quick info -->
				<div class="profile">
					<div class="profile_pic">
						<img th:src="@{/layout/images/img.png}" alt="..."
							class="img-circle profile_img" />
					</div>
					<div class="profile_info">
						<span>Bem-Vindo!</span>

					</div>
				</div>
				<!-- /menu profile quick info -->

				<br />

				<!-- sidebar menu -->
				<div id="sidebar-menu" class="main_menu_side hidden-print main_menu">
					<div class="menu_section">
						<ul class="nav side-menu">
							<h3>Painel</h3>
							<li><a><i class="fa fa-home"></i> Curso <span
									class="fa fa-chevron-down"></span></a>
								<ul class="nav child_menu">
									<li><a href="http://localhost:8080/curso/create">Inserir</a></li>
									<li><a href="http://localhost:8080/curso/list">Consultar</a></li>
								</ul>
							</li>
							<li><a><i class="fa fa-user"></i> Usuário <span
									class="fa fa-chevron-down"></span></a>
								<ul class="nav child_menu">
									<li><a href="http://localhost:8080/usuario/create">Inserir</a></li>
									<li><a href="http://localhost:8080/usuario/list">Consultar</a></li>
								</ul>
							</li>
							<li><a><i class="fa fa-flask"></i> Laboratório <span
									class="fa fa-chevron-down"></span></a>
								<ul class="nav child_menu">
									<li><a href="http://localhost:8080/laboratorio/create">Inserir</a></li>
									<li><a href="http://localhost:8080/laboratorio/list">Consultar</a></li>
								</ul>
							</li>
							<li><a><i class="fa fa-credit-card"></i> Reservas <span
									class="fa fa-chevron-down"></span></a>
								<ul class="nav child_menu">
									<li><a href="http://localhost:8080/reserva/create">Inserir</a></li>
									<li><a href="http://localhost:8080/reserva/list">Consultar</a></li>
								</ul>
							</li>
						</ul>
					</div>
					
				</div>

				<!-- /menu footer buttons -->
				<div class="sidebar-footer hidden-small">
					<a data-toggle="tooltip" data-placement="top" title="Settings">
						<span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
					</a> <a data-toggle="tooltip" data-placement="top" title="FullScreen">
						<span class="glyphicon glyphicon-fullscreen" aria-hidden="true"></span>
					</a> <a data-toggle="tooltip" data-placement="top" title="Lock"> <span
						class="glyphicon glyphicon-eye-close" aria-hidden="true"></span>
					</a> <a data-toggle="tooltip" data-placement="top" title="Logout">
						<span class="glyphicon glyphicon-off" aria-hidden="true"></span>
					</a>
				</div>
				<!-- /menu footer buttons -->
			</div>
		</div>

</html>
